        let currentLesson = 21;

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';
            
            const allButton = document.createElement('button');
            allButton.className = `tab-button px-6 py-3 rounded-lg font-semibold transition-all ${
                viewMode === 'all' 
                    ? 'active text-white' 
                    : 'text-white hover:bg-white hover:bg-opacity-30'
            }`;
            allButton.textContent = 'All Lessons';
            allButton.style.backgroundColor = viewMode === 'all' ? (window.elementSdk?.config?.primary_action_color || defaultConfig.primary_action_color) : 'transparent';
            
            allButton.addEventListener('click', () => {
                viewMode = 'all';
                renderTabs();
                renderAllLessons();
            });
            
            tabsContainer.appendChild(allButton);
            
            for (let i = 21; i <= 40; i++) {
                const button = document.createElement('button');
                button.className = `tab-button px-6 py-3 rounded-lg font-semibold transition-all ${
                    viewMode === 'individual' && currentLesson === i 
                        ? 'active text-white' 
                        : 'text-white hover:bg-white hover:bg-opacity-30'
                }`;
                const lessonLabel = window.elementSdk?.config?.lesson_label || defaultConfig.lesson_label;
                button.textContent = `${lessonLabel} ${i}`;
                button.style.backgroundColor = (viewMode === 'individual' && currentLesson === i) ? (window.elementSdk?.config?.primary_action_color || defaultConfig.primary_action_color) : 'transparent';
                
                button.addEventListener('click', () => {
                    viewMode = 'individual';
                    currentLesson = i;
                    renderTabs();
                    renderVocabulary();
                });
                
                tabsContainer.appendChild(button);
            }
        }

        function matchesSearch(item, query) {
            if (!query) return true;
            const lowerQuery = query.toLowerCase();
            return item[0].toLowerCase().includes(lowerQuery) || 
                   item[1].toLowerCase().includes(lowerQuery) || 
                   item[2].toLowerCase().includes(lowerQuery);
        }

        function renderVocabulary() {
            const tbody = document.getElementById('vocab-tbody');
            tbody.innerHTML = '';
            
            const vocab = vocabData[currentLesson] || [];
            const textColor = window.elementSdk?.config?.text_color || defaultConfig.text_color;
            const baseSize = window.elementSdk?.config?.font_size || defaultConfig.font_size;
            const fontFamily = window.elementSdk?.config?.font_family || defaultConfig.font_family;
            
            const filteredVocab = searchQuery ? vocab.filter(item => matchesSearch(item, searchQuery)) : vocab;
            
            updateSearchCount(filteredVocab.length, vocab.length);
            
            if (filteredVocab.length === 0) {
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.colSpan = 4;
                emptyCell.className = 'px-6 py-12 text-center';
                emptyCell.textContent = 'Tidak ada hasil ditemukan';
                emptyCell.style.color = textColor;
                emptyCell.style.fontSize = `${baseSize}px`;
                emptyCell.style.fontFamily = `${fontFamily}, system-ui, sans-serif`;
                emptyRow.appendChild(emptyCell);
                tbody.appendChild(emptyRow);
                return;
            }
            
            filteredVocab.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'vocab-row border-b border-gray-200';
                row.style.fontFamily = `${fontFamily}, system-ui, sans-serif`;
                
                const cells = [
                    vocab.indexOf(item) + 1,
                    item[0],
                    item[1],
                    item[2]
                ];
                
                cells.forEach((cellData, cellIndex) => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4';
                    cell.textContent = cellData;
                    cell.style.color = textColor;
                    
                    if (cellIndex === 0) {
                        cell.style.fontSize = `${baseSize * 0.9}px`;
                        cell.style.fontWeight = '600';
                    } else if (cellIndex === 1) {
                        cell.style.fontSize = `${baseSize * 1.1}px`;
                        cell.style.fontWeight = '700';
                        cell.style.fontFamily = 'SimSun, STSong, "Microsoft YaHei", serif';
                        cell.style.color = '#dc2626';
                    } else {
                        cell.style.fontSize = `${baseSize}px`;
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

            const tableHeader = document.querySelector('thead tr');
